<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b {
            width: 280px;
            height: 150px;
            border: 5px solid black;
            margin-bottom: 10px;
            position: relative;
        }
        
        .b::before,
        .b::after {
            content: '';
            position: absolute;
        }
        
        .b::before {
            height: 100%;
        }
        
        .low::after {
            width: 30px;
            height: 20px;
            background: red;
            left: -20px;
            top: 40px;
        }
    </style>
</head>

<body>
    <div class=" b low"> </div>
    <div class=" b medium"></div>
    <div class="b height"></div>
</body>

</html>
